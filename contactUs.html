<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <h1> Contact Us </h1>
    <form>

        <label for="fname"> First Name</label>
        <input id="fname" name="fname" type="text" required /> <br />

        <label>
            Last Name <input type="text" required />
        </label> <br />

        <label>
            Address <input type="text" required />
        </label> <br />

        <label>
            Phone-number <input type="tel" required />
        </label><br />

        <label>
            Email <input type="email" required />
        </label><br />

        <label>

            Content

            <br /><textarea required rows="5"></textarea>
        </label><br />

        <label>
            <input type="checkbox" required /> Accept terms of use
        </label><br />

        <label>
            <input type="checkbox" /> Agree to receive marketing emails
        </label><br />

        <h4> איך הגעת אלינו </h4>
        <select name="contact-source" required>
            <option value="" selected disabled> ---- </option>
            <option value="fb"> Facebook </option>
            <option value="x"> Tweeter </option>
            <option value="ggl"> Google </option>
            <option value="other"> Other </option>
        </select

        <br />
        <input type="submit" value="שלח" />

    </form>
    <br />
    <a href="index.html"> Back </a>
</body>

</html>
