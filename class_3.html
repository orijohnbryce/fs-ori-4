<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="5">
        <thead>
            <tr>
                <th colspan="3"> table title </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> R2C1</td>
                <td rowspan="2"> R2C2</td>
                <td> R2C3</td>
            </tr>
            <tr>
                <td> R3C1</td>
                <td> R3C3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> R4C1</td>
                <td> R4C2</td>
                <td> R4C3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
